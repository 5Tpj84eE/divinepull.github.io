<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳躍にかかったお金</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">跳躍にかかったお金</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-offset">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="number" id="jumpCount" oninput="calculateCost()">
                            <label class="mdl-textfield__label" for="jumpCount">跳躍回数を入力...</label>
                        </div>
                        <div id="result" class="mdl-typography--headline"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script>
    function calculateCost() {
        const ticketPrice = 296;
        const jumpCount = document.getElementById('jumpCount').value;
        const totalCost = ticketPrice * jumpCount;
        document.getElementById('result').innerText = `合計金額: ${totalCost}円`;
    }
</script>
</html>
